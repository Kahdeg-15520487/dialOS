<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>dialOS App Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <h1>dialOS App Store</h1>
    <nav class="tabs" role="tablist">
      <button id="tab-browse" role="tab" aria-selected="true">Browse</button>
      <button id="tab-compile" role="tab" aria-selected="false">Compile</button>
    </nav>
    <input id="search" placeholder="Search applets by name, tag, or author..." aria-label="Search applets">
  </header>

  <main>
    <div id="meta" class="meta"></div>

    <section id="browse-tab">
      <div id="grid" class="grid"></div>
      <div id="empty" class="empty" hidden>No applets found.</div>
    </section>

    <section id="compile-tab" hidden>
      <h2>Compile Applet (WASM)</h2>
      <div class="compile-panel">
        <textarea id="compile-source" rows="12" placeholder="Write DialScript source here..."></textarea>
        <div class="compile-controls">
          <button id="compile-run" class="btn">Compile</button>
          <span id="compile-status" class="muted"></span>
        </div>
        <div id="compile-result" class="compile-result"></div>
      </div>
    </section>
  </main>

  <footer>
    <small>Static index â€” update <code>index.json</code> manually to add/remove applets.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
